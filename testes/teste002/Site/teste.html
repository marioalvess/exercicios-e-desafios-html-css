<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo :focus</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
            color: #333;
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: calc(100% - 20px); /* Ajusta para padding */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Transição suave */
        }

        /* Estilo para quando o campo está focado */
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #007bff; /* Borda azul vibrante */
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25); /* Sombra suave */
            outline: none; /* Remove o contorno padrão do navegador */
        }

        button {
            background-color: #28a745; /* Verde */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838; /* Verde mais escuro no hover */
        }

        /* Estilo para links quando focados */
        a {
            color: #007bff;
            text-decoration: none;
            margin-right: 15px;
            transition: color 0.3s ease;
        }

        a:hover {
            text-decoration: underline;
        }

        a:focus {
            outline: 2px solid #007bff; /* Contorno para acessibilidade */
            outline-offset: 2px; /* Espaçamento do contorno */
            border-radius: 3px; /* Cantos arredondados para o contorno */
        }
    </style>
</head>
<body>
    <form>
        <h2>Preencha seus dados</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome completo">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com">

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" placeholder="Sua mensagem aqui..."></textarea>

        <button type="submit">Enviar</button>
    </form>

    <p style="margin-top: 30px; text-align: center;">
        <a href="#top">Voltar ao topo</a>
        <a href="https://www.google.com" target="_blank">Visitar Google</a>
    </p>
</body>
</html>
