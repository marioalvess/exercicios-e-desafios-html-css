<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem dinâmica</title>
</head>
<body>
    <h1>Palmeiras</h1>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/img-300.png" type="image/png">
        
        <source media="(max-width:950px )" 
        srcset="imagens/img-700.png" type="image/png">
        
        <source media="(max-width:1050px )" srcset="imagens/img-900.png" type="image/png">
        
        <img src="imagens/img-1000.png" alt="Imagem dinâmica">
    </picture>
</body>
</html>
