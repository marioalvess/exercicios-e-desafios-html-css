<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-F">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:first-of-type Exemplo</title>
    <style>
        /* Seleciona o primeiro h2 dentro de qualquer elemento com a classe .section */
.section h2:first-of-type {
    color: darkgreen;
    border-bottom: 2px solid darkgreen;
}

/* Seleciona o primeiro span dentro de qualquer elemento com a classe .another-section */
.another-section span:first-of-type {
    font-weight: bold;
    background-color: lightcoral;
}
    </style>
</head>
<body>
    <div class="section">
        <h2>Primeiro H2 (será estilizado)</h2>
        <p>Primeiro parágrafo desta seção.</p>
        <h2>Segundo H2.</h2>
        <p>Segundo parágrafo desta seção.</p>
    </div>
    <div class="another-section">
        <span>Primeiro span (será estilizado)</span>
        <p>Um parágrafo.</p>
        <span>Segundo span.</span>
    </div>
</body>
</html>
