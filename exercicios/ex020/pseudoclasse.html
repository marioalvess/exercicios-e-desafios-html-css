<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    
    <style>
div {
    display: inline-block; /*Deixar tudo na mesma linha*/
    background-color: aqua; 
    text-align: center;
    height: 200px;
    width: 200px;
    border: 1px solid black ; /*shorthand - largura, tipo, e cor*/ 
}

div:hover {background-color: rgb(94, 176, 248);}
    </style>
</head>

<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>
</body>
</html>
