<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>

    <h1>Inserindo vídeos hospedados localmente</h1>

    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video src="midia/meu-video.mp4" width="300" height="600" controls poster="imagens/thumb.png"></video>

    <br>

    <video width="300" height="600" controls>
        <source src="midia/meu-video.mkv" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com a reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeo do Youtube</h1>

    <iframe width="300" height="600" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=x9L1uUhp8vv3A246" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeo do Vimeo</h1>

    <iframe src="https://player.vimeo.com/video/8706167?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="300" height="169" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" title="Les Dangereux"></iframe>

   <!--Você pode editar a largura e altura do vídeo pelo próprio Vimeo quando você vai incorporar. O processo de incorporação é o mesmo do Youtube.-->
</body>
</html>
