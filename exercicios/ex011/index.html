<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p-celular.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m-tablet.png" type="image/png">
      <img src="imagens/foto-g-computador-tv.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/euphoria-dyalla.mp3" controls></audio>
    <p>Logo abaixo está o áudio novamente, mas podendo ser reproduzido em outros formatos.</p>
    <audio controls>
        <source src="midia/euphoria-dyalla.mp3" type="audio/mpeg">
        <source src="midia/euphoria-dyalla.wav" type="audio/wav">
        <source src="midia/euphoria-dyalla.ogg" type="audio/ogg">
    </audio>
</body>
</html>
