<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 { /*Box-level*/
            background-color: aquamarine;
            width: 300px;
            height: 300px;
            border: 5px solid darkblue;
            text-align: center;
            padding: 10px;
            margin: auto;
            outline: 2px dashed red;
        }

        a {  /*Inline-level*/
            border: 2px solid darkblue;
            padding: 2px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level.</a>Vamos ver como tudo isso funciona.</p>

    <!-- Posso também mudar o padrão do modelo de caixa com a propriedade display, tornando <h1> um box-inline e <a> um box-level, mudando completamente a anatomia da caixa. -->
</body>
</html>
